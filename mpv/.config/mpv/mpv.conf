# Video output
vo=gpu-next                     # Use modern GPU-accelerated video output
hwdec=auto-safe                 # Enable hardware decoding when safe
profile=gpu-hq                  # High quality GPU profile

# Audio
volume=70                       # Default volume
volume-max=150                  # Allow boosting volume above 100%

# Subtitles
sub-auto=no                     # Auto-load subtitle files
sub-file-paths=sub:subtitles:subs  # Subtitle search directories
slang=en,eng                    # Preferred subtitle languages

# Interface
osd-level=1                     # Show OSD on seek/volume changes
osd-duration=2500               # OSD timeout in milliseconds
cursor-autohide=1000            # Hide cursor after 1 second

# Playback
keep-open=yes                   # Don't close mpv when video ends
save-position-on-quit=yes       # Remember playback position
watch-later-directory=~/.local/share/mpv/watch_later

# Screenshots
screenshot-format=png           # Screenshot format
screenshot-directory=/tmp
screenshot-template=mpv_%F_%wH%wM%wS

# Performance
cache=yes                       # Enable cache for network streams
demuxer-max-bytes=50MiB         # Cache size for seeking
