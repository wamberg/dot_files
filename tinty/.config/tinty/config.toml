# Tinty configuration for theme management
# https://github.com/tinted-theming/tinty

default-scheme = "base16-dracula"
shell = "sh -c '{}'"

# Global hooks run after every theme change
hooks = [
    "~/.config/tinty/hooks/reload-kitty.sh",
    "~/.config/tinty/hooks/reload-tmux.sh",
    "~/.config/tinty/hooks/reload-fzf.sh",
    "~/.config/tinty/hooks/reload-vifm.sh",
    "~/.config/tinty/hooks/reload-waybar.sh",
    "~/.config/tinty/hooks/reload-fuzzel.sh",
    "~/.config/tinty/hooks/reload-mako.sh",
    "~/.config/tinty/hooks/reload-starship.sh",
    "~/.config/tinty/hooks/set-color-scheme-preference.sh"
]

# Kitty terminal
[[items]]
name = "kitty"
path = "https://github.com/tinted-theming/tinted-terminal"
themes-dir = "themes/kitty"
hook = "~/.config/tinty/hooks/reload-kitty.sh"
supported-systems = ["base24", "base16"]

# Tmux terminal multiplexer
[[items]]
name = "tmux"
path = "https://github.com/tinted-theming/tinted-tmux"
themes-dir = "colors"
hook = "~/.config/tinty/hooks/reload-tmux.sh"
supported-systems = ["base24", "base16"]

# FZF fuzzy finder - handled via global hook
# The hook generates colors from YAML schemes (works with base16 and base24)

# Vim/Neovim
[[items]]
name = "vim"
path = "https://github.com/tinted-theming/tinted-vim"
themes-dir = "colors"
supported-systems = ["base24", "base16"]

# Delta (git diff pager)
[[items]]
name = "delta"
path = "https://github.com/tinted-theming/tinted-delta"
themes-dir = "configs"
supported-systems = ["base24", "base16"]

# Vifm (file manager) - handled via global hook
# The hook generates colors from YAML schemes (works with base16 and base24)

# Waybar (status bar) - handled via global hook
# The hook generates CSS from YAML schemes (works with base16 and base24)

# Fuzzel (application launcher) - handled via global hook
# The hook generates colors from YAML schemes (works with base16 and base24)

# Mako (notification daemon) - handled via global hook
# The hook generates colors from YAML schemes (works with base16 and base24)
