# Make it use C-a, similar to screen..
unbind C-b
set -g prefix C-a

# Double a takes us to the last window
unbind a
bind-key a last-window

# Send a prefix through tmux with C-v or C-t
# thanks: http://stackoverflow.com/questions/8518815/how-to-send-commands-when-opening-a-tmux-session-inside-another-tmux-session
bind-key -n C-v send-prefix
bind-key -n C-t send-prefix \; send-prefix
 
# set color terminal
set -g default-terminal "screen-256color"

# set history
set -g history-limit 4096
 
# Use vi mode
setw -g mode-keys vi
unbind l
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L
 
# THEME
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(whoami)@#H#[default]'
set -g status-right ''

# split keys
unbind % # Remove default binding since weâ€™re replacing
bind | split-window -h
bind - split-window -v

# Highlight active window
set-window-option -g window-status-current-bg colour9
